<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pencarian Buku - Aplikasi Perpustakaan</title>

    <!-- Custom fonts for this template-->
    <link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../assets/css/sb-admin-2.css" rel="stylesheet">
    <link href="../assets/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-md">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body md">
                        <div class="container-fluid">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 my-3">Pencarian Buku</h1>
                                <div class="p-3">
                                    <form class="user" action="" method="post">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-control-user"
                                                        id="searchKey" name="searchKey"
                                                        placeholder="Masukan kata kunci pencarian.." value="">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <button type="submit" id="btnLogin" name="btnLogin"
                                                    class="btn btn-primary btn-user btn-block">Cari</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-md">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body md">
                        <div class="container-fluid">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 my-3">Hasil Pencarian</h1>
                            </div>
                            <div class="p-3">
                                <div class="card-body">
                                    <table id="dataTable" class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>Kode Buku</th>
                                                <th>Judul Buku</th>
                                                <th>Penulis Buku</th>
                                                <th>Penerbit</th>
                                                <th>Tahun</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbl1">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../assets/js/datasource.js"></script>
        <script>
            const tbl1 = document.querySelector("#tbl1");
            let strtbl = ``;
            DataSource.forEach(dtbuku => {
                strtbl += `                  <tr>
                                                <td>${dtbuku.id}</td>
                                                <td>${dtbuku.kdbuku}</td>
                                                <td>${dtbuku.nmbuku}</td>
                                                <td>${dtbuku.penulis}</td>
                                                <td>${dtbuku.penerbit}</td>
                                                <td>${dtbuku.tahun}</td>
                                            </tr>`;
            });
            console.log(tbl1);
            tbl1.innerHTML = strtbl;
        </script>

        <!-- Bootstrap core JavaScript-->
        <script src="../assets/vendor/jquery/jquery.min.js"></script>
        <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="../assets/js/sb-admin-2.js"></script>
        <script src="../assets/vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="../assets/vendor/datatables/dataTables.bootstrap4.min.js"></script>
        <script>
            // Call the dataTables jQuery plugin
            $(document).ready(function () {
                $('#dataTable').DataTable({
                    "paging": true,
                    "lengthChange": true,
                    "searching": false,
                    "ordering": true,
                    "info": true,
                    "autoWidth": false,
                    "responsive": true,
                });
            });
        </script>
</body>

</html>
